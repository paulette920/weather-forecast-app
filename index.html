<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="logo.png" alt="Shecodes logo" class="image" />
        <form id="form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-form"
            id="search-form"
            required
          />
          <input type="submit" value="Search" id="" class="submit-form" />
        </form>
      </header>
      <main>
        <div class="city-details">
          <h1 class="city" id="city">San francisco</h1>
          <p>
            Tuesday <strong>14:20</strong>, scattered clouds
            <br />
            Humidity: 91%, Wind: <strong>4.47km/hr</strong>
          </p>
        </div>
        <div class="temperature">
          <span class="temperature-icon">⛅</span>
          <span class="temperature-value">20</span>
          <span class="temperature-degree">°C</span>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/paulette920" target="_blank"
          >Dushime Paulette,</a
        >
        Code is hosted
        <a
          href="https://github.com/paulette920/weather-forecast-app"
          target="_blank"
          >on Github</a
        >
        and website Hosted on
        <a href="https://app.netlify.com/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
